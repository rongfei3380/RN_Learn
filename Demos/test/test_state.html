<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React第二个例子</title>
    <script type="text/javascript" src="reactKit/react.js"></script>
    <script type="text/javascript" src="reactKit/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var Timer;
    Timer = React.createClass({
        getInitialState: function () {
            return {secondsElapsed: 0};
        },
        tick:function() {
            this.setState({secondsElapsed:this.state.secondsElapsed+1});
        },
        // 组件完成装载
        componentDidMount:function(){
            this.interval=setInterval(this.tick, 1000);
        },
        // 组件将被卸载 清除定时器
        componentWillUnmount:function () {
            clearInterval(this.interval);
        },
        render:function () {
            return(<div>Seconds Elapsed:{this.state.secondsElapsed}</div>);
        }
    });

    React.render(<Timer/>, document.getElementById("example"));
</script>
</body>
</html>
